<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>주문상세</title>
</head>
<body>
<div th:fragment="modal">
    <div class="modal fade modal-top" id="orderModal" tabindex="-1" aria-labelledby="orderModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="orderModalLabel">주문상세</h5>
                    <p class="modal-sm-title" id="modalOrderNumber">로딩 중...</p>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="닫기"></button>
                </div>
                <div class="modal-body">

                    <div class="order-info">
                        <div class="table-name">
                            <h4>상품정보</h4>
                        </div>
                        <table class="order-table">
                            <tr>
                                <th></th>
                                <th>상품번호</th>
                                <th>상품명</th>
                                <th>판매자</th>
                                <th>가격</th>
                                <th>할인</th>
                                <th>수량</th>
                                <th>배송비</th>
                                <th>결제금액</th>
                            </tr>
                            <tbody id="modalProductList">
                            <tr><td colspan="9" class="text-center">상품 정보 로딩 중...</td></tr>
                            </tbody>
                        </table>
                    </div>

                    <div class="total-info">
                        <table class="total-table">
                            <tr>
                                <th>총 상품금액 (원가 합)</th>
                                <td id="modalTotalOriginalPrice">0 원</td>
                            </tr>
                            <tr>
                                <th>총 할인금액</th>
                                <td id="modalTotalDiscountAmount">0 원</td>
                            </tr>
                            <tr>
                                <th>배송비</th>
                                <td id="modalTotalDeliveryFee">0 원</td>
                            </tr>
                            <tr>
                                <th>총 결제금액</th>
                                <td class="totalPayment" id="modalFinalPrice">원</td>
                            </tr>
                        </table>
                    </div>

                    <div class="pay-info">
                        <div class="table-name">
                            <h4>결제정보</h4>
                        </div>
                        <table class="pay-table">
                            <tr>
                                <th>주문번호</th>
                                <td id="payOrderNumber">N/A</td>
                            </tr>
                            <tr>
                                <th>결제방법</th>
                                <td id="payPaymentMethod">N/A</td>
                            </tr>
                            <tr>
                                <th>주문자 / 연락처</th>
                                <td><span id="payOrdName">N/A</span> / <span id="payOrdHp">N/A</span></td>
                            </tr>
                            <tr>
                                <th>결제상태</th>
                                <td class="pay-status">
                                    <span class="pay-stat" id="payOrderStatus">N/A</span>
                                    <span class="pay-title">총 결제금액</span>
                                    <span class="pay-value" id="payFinalPriceFooter"></span>
                                </td>
                            </tr>
                        </table>
                    </div>

                    <div class="deli-info">
                        <div class="table-name">
                            <h4>배송정보</h4>
                        </div>
                        <table class="deli-table">
                            <tr>
                                <th>수취인</th>
                                <td id="deliRecipName">N/A</td>
                            </tr>
                            <tr>
                                <th>연락처</th>
                                <td id="deliRecipHp">N/A</td>
                            </tr>
                            <tr>
                                <th>배송지 주소</th>
                                <td><span id="deliRecipAddr1">N/A</span> <span id="deliRecipAddr2"></span></td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
