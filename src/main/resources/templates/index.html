<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Cupang::홈 (5조)</title>
    <link rel="stylesheet" th:href="@{/css/main/style_header.css}">
    <link rel="stylesheet" th:href="@{/css/main/style_footer.css}">
    <link rel="stylesheet" th:href="@{/css/main/style_index.css}">

    <!-- 유저별 권한 기능 -->
    <script th:inline="javascript">
        /*<![CDATA[*/
        let userType = /*[[${session.member != null ? (session.member.auth == 9 ? 'admin' : 'user') : 'guest'}]]*/ "guest";
        let userName = /*[[${session.member != null ? session.member.name : ''}]]*/ "";
        /*]]>*/
    </script>
    <script th:src="@{/js/main/user-menu.js}" defer></script>

    <!-- 헤더 상단 공용 검색 기능 -->
    <script th:src="@{/js/main/header-search.js}" defer></script>
    <!-- 상품 리스트 내부 검색 + 정렬 기능 -->
    <script th:src="@{/js/main/search.js}" defer></script>
    <!-- 전체 카테고리 구현 기능 -->
    <script th:src="@{/js/main/category.js}" defer></script>
    <!-- 헤더 바로가기 기능 -->
    <script th:src="@{/js/main/header-actions.js}" defer></script>
    <!-- bxSlider 슬라이드 배너 기능 -->
    <link rel="stylesheet" th:href="@{https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.css}">
    <script th:src="@{https://code.jquery.com/jquery-3.6.0.min.js}"></script>
    <script th:src="@{https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.min.js}"></script>
    <script th:src="@{/js/main/slider.js}" defer></script>
    <!-- 베스트상품 온앤오프 & 스크롤 기능 -->
    <script th:src="@{/js/main/best.js}" defer></script>
    <!-- TOP 버튼(맨 위로) 기능 -->
    <script th:src="@{/js/main/top-btn.js}" defer></script>
</head>
<body>
    <main class="page">

        <!-- 헤더 -->
        <div th:replace="~{_header :: headerFragment}"></div>

        <!-- 슬라이드 배너 -->
        <section class="main-banner">
            <ul class="bxslider">
                <li><a href="event1.html"><img th:src="@{/images/main/메인배너img_1.png}" alt="이벤트 1"></a></li>
                <li><a href="event2.html"><img th:src="@{/images/main/메인배너img_2.png}" alt="이벤트 2"></a></li>
                <li><a href="event3.html"><img th:src="@{/images/main/메인배너img_3.png}" alt="이벤트 3"></a></li>
                <li><a href="event4.html"><img th:src="@{/images/main/메인배너img_5.png}" alt="이벤트 4"></a></li>
                <li><a href="event5.html"><img th:src="@{/images/main/메인배너img_6.png}" alt="이벤트 5"></a></li>
            </ul>
        </section>

        <!-- 베스트 + 상품 콘텐츠 묶음 -->
        <section class="best-and-products container">
            <!-- 베스트상품 -->
            <aside class="best-panel">
                <h3 class="section-title">베스트상품</h3>
                <ol class="best-num-list" id="best-num-list">
                    <li><button data-idx="0">NO.1</button></li>
                    <li><button data-idx="1">NO.2</button></li>
                    <li><button data-idx="2">NO.3</button></li>
                    <li><button data-idx="3">NO.4</button></li>
                    <li><button data-idx="4">NO.5</button></li>
                </ol>
            </aside>

            <div class="card-wrap">

                <!-- 히트상품 -->
                <div class="card-panel" id="hit">
                    <h3 class="section-title">히트상품</h3>

                    <div class="card-grid">
                        <th:block th:each="p, iterStat : ${hitProducts}">
                            <a th:href="@{/product/view(prod_number=${p.prod_number})}" class="card-box">
                                <div class="card-thumb">
                                    <img th:src="@{${p.img_1}}" th:alt="${p.prod_name}">
                                </div>

                                <p class="card-name" th:text="${p.prod_name}"></p>

                                <div class="card-info">
                                    <div class="card-prices">
                                        <span class="card-discount"
                                            th:text="${p.discount != null ? p.discount + '%' : ''}"></span>
                                        <span class="card-regular"
                                             th:text="${#numbers.formatInteger(p.price,3,'COMMA')} + '원'"></span>
                                        <strong class="card-sale"
                                             th:text="${#numbers.formatInteger(p.salePrice,3,'COMMA')} + '원'"></strong>
                                    </div>
                                    <div class="card-delivery" th:if="${p.delivery_fee == 0}">무료배송</div>
                                </div>
                            </a>

                            <!-- 4번째 상품 뒤에만 점선 표시 (8번째에는 X) -->
                            <div th:if="${iterStat.index == 3}" class="row-divider"></div>
                        </th:block>
                    </div>
                </div>

                <!-- 추천상품 -->
                <div class="card-panel" id="recommend">
                    <h3 class="section-title">추천상품</h3>

                    <div class="card-grid">
                        <th:block th:each="p, iterStat : ${recommendProducts}">
                            <a th:href="@{/product/view(prod_number=${p.prod_number})}" class="card-box">
                                <div class="card-thumb">
                                    <img th:src="@{${p.img_1}}" th:alt="${p.prod_name}">
                                </div>

                                <p class="card-name" th:text="${p.prod_name}"></p>

                                <div class="card-info">
                                    <div class="card-prices">
                                        <span class="card-discount"
                                              th:text="${p.discount != null ? p.discount + '%' : ''}"></span>
                                        <span class="card-regular"
                                              th:text="${#numbers.formatInteger(p.price,3,'COMMA')} + '원'"></span>
                                        <strong class="card-sale"
                                                th:text="${#numbers.formatInteger(p.salePrice,3,'COMMA')} + '원'"></strong>
                                    </div>
                                    <div class="card-delivery" th:if="${p.delivery_fee == 0}">무료배송</div>
                                </div>
                            </a>

                            <!-- 4번째 상품 뒤에만 점선 표시 (8번째에는 X) -->
                            <div th:if="${iterStat.index == 3}" class="row-divider"></div>
                        </th:block>
                    </div>
                </div>

                <!-- 최신상품 -->
                <div class="card-panel" id="new">
                    <h3 class="section-title">최신상품</h3>

                    <div class="card-grid">
                        <th:block th:each="p, iterStat : ${newProducts}">
                            <a th:href="@{/product/view(prod_number=${p.prod_number})}" class="card-box">
                                <div class="card-thumb">
                                    <img th:src="@{${p.img_1}}" th:alt="${p.prod_name}">
                                </div>

                                <p class="card-name" th:text="${p.prod_name}"></p>

                                <div class="card-info">
                                    <div class="card-prices">
                                        <span class="card-discount"
                                              th:text="${p.discount != null ? p.discount + '%' : ''}"></span>
                                        <span class="card-regular"
                                              th:text="${#numbers.formatInteger(p.price,3,'COMMA')} + '원'"></span>
                                        <strong class="card-sale"
                                                th:text="${#numbers.formatInteger(p.salePrice,3,'COMMA')} + '원'"></strong>
                                    </div>
                                    <div class="card-delivery" th:if="${p.delivery_fee == 0}">무료배송</div>
                                </div>
                            </a>

                            <!-- 4번째 상품 뒤에만 점선 표시 (8번째에는 X) -->
                            <div th:if="${iterStat.index == 3}" class="row-divider"></div>
                        </th:block>
                    </div>
                </div>

                <!-- 인기상품 -->
                <div class="card-panel" id="popular">
                    <h3 class="section-title">인기상품</h3>

                    <div class="card-grid">
                        <th:block th:each="p, iterStat : ${popularProducts}">
                            <a th:href="@{/product/view(prod_number=${p.prod_number})}" class="card-box">
                                <div class="card-thumb">
                                    <img th:src="@{${p.img_1}}" th:alt="${p.prod_name}">
                                </div>

                                <p class="card-name" th:text="${p.prod_name}"></p>

                                <div class="card-info">
                                    <div class="card-prices">
                                        <span class="card-discount"
                                              th:text="${p.discount != null ? p.discount + '%' : ''}"></span>
                                        <span class="card-regular"
                                              th:text="${#numbers.formatInteger(p.price,3,'COMMA')} + '원'"></span>
                                        <strong class="card-sale"
                                                th:text="${#numbers.formatInteger(p.salePrice,3,'COMMA')} + '원'"></strong>
                                    </div>
                                    <div class="card-delivery" th:if="${p.delivery_fee == 0}">무료배송</div>
                                </div>
                            </a>

                            <!-- 4번째 상품 뒤에만 점선 표시 (8번째에는 X) -->
                            <div th:if="${iterStat.index == 3}" class="row-divider"></div>
                        </th:block>
                    </div>
                </div>

                 <!-- 할인상품 -->
                <div class="card-panel" id="discount">
                    <h3 class="section-title">할인상품</h3>

                    <div class="card-grid">
                        <th:block th:each="p, iterStat : ${discountProducts}">
                            <a th:href="@{/product/view(prod_number=${p.prod_number})}" class="card-box">
                                <div class="card-thumb">
                                    <img th:src="@{${p.img_1}}" th:alt="${p.prod_name}">
                                </div>

                                <p class="card-name" th:text="${p.prod_name}"></p>

                                <div class="card-info">
                                    <div class="card-prices">
                                        <span class="card-discount"
                                              th:text="${p.discount != null ? p.discount + '%' : ''}"></span>
                                        <span class="card-regular"
                                              th:text="${#numbers.formatInteger(p.price,3,'COMMA')} + '원'"></span>
                                        <strong class="card-sale"
                                                th:text="${#numbers.formatInteger(p.salePrice,3,'COMMA')} + '원'"></strong>
                                    </div>
                                    <div class="card-delivery" th:if="${p.delivery_fee == 0}">무료배송</div>
                                </div>
                            </a>

                            <!-- 4번째 상품 뒤에만 점선 표시 (8번째에는 X) -->
                            <div th:if="${iterStat.index == 3}" class="row-divider"></div>
                        </th:block>
                    </div>
                </div>
            </div>
        </section>

        <!-- TOP 버튼 -->
        <button id="topBtn" class="top-btn" aria-label="맨 위로 이동">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                 fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                 class="lucide lucide-chevrons-up-icon lucide-chevrons-up">
                <path d="m17 11-5-5-5 5"/>
                <path d="m17 18-5-5-5 5"/>
            </svg>
        </button>

        <!-- 푸터 -->
        <div th:replace="~{_footer :: footerFragment}"></div>
    </main>
</body>
</html>
