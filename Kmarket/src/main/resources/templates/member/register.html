<div th:replace="~{member/_head.html}"></div>
    <main>
         <div class="board">
            <div class="boardUpper">
                <h2 class="boardText">일반 회원가입</h2>
            </div>
            <table class="auth-table">                        
                <tr>
                    <th>아이디</th>
                    <td>
                        <input type="text" name="uid" placeholder="아이디 입력"/>
                        <span class="uidResult">영문, 숫자 4~12자 설정</span>
                    </td>
                </tr>
                <tr>
                    <th>비밀번호</th>
                    <td>
                    	<input type="password" name="pass1" placeholder="비밀번호 입력"/>
                    	<span class="passResult">영문, 숫자, 특수문자 8~12자 설정</span>
                    </td>
                </tr>
                <tr>
                    <th>비밀번호 확인</th>
                    <td><input type="password" name="pass2" placeholder="비밀번호 입력 확인"/></td>
                </tr>
            </table>

              <table class="auth-table">                        
                <tr>
                    <th>이름</th>
                    <td>
                        <input type="text" name="name" placeholder="이름 입력"/>
                        <span class="nameResult"></span>                        
                    </td>
                </tr>
                <tr>
                    <th>생년월일</th>
                    <td>
                        <input type="date" name="birth">
                    </td>
                </tr>
                  <tr>
                    <th>성별</th>
                    <td>
                        <input type="radio" name="gender" value="man" class="radio-check">남
                        <input type="radio" name="gender" value="woman" class="radio-check">여
                    </td>
                </tr>
                <tr>
                    <th>이메일</th>
                    <td>
                        <div class="input-row">
                            <input type="email" name="email" placeholder="이메일 입력"/>
                            <button type="button" id="btnCheckEmail">이메일 인증</button>
                            <span class="emailResult"></span>
                        </div>       
                    </td>
                </tr>
                <tr>
                    <th>휴대폰</th>
                    <td>
                        <div class="input-row">
                            <input type="text" name="hp" placeholder="휴대폰 입력"/>
                            <button type="button" id="btnCheckHp">휴대폰 인증</button>
                            <span class="hpResult"></span>
                        </div>

                    </td>
                </tr>
                <tr>
                    <th>주소</th>
                        <td>
                            <div class="input-row">
                            <input type="text" id="zip" name="zip" readonly placeholder="우편번호검색클릭"onclick="postcode()"/>
                            </div>
                            <div class="input-row-long">
                            <input type="text" id="addr1" name="addr1" readonly placeholder="기본주소검색"/>
                            <input type="text" id="addr2" name="addr2" placeholder="상세주소입력"/>
                            </div>
                        </td>
                </tr>
            </table>
            <div class="btn-wrap">
                <input type="submit" value="회원가입" class="agree-btn">
            </div>
         </div>

    </main>

    <div th:replace="~{member/_tail.html}"></div>
