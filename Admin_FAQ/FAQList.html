<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>공지사항 보기</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f5f5f5;
    }

    .container {
      display: flex;
      padding-left: 20px;
    }

    /* 사이드바 */
    .sidebar {
      width: 200px;
      background-color: #e0e0e0;
      padding: 20px;
      border-radius: 4px;
    }

    .sidebar h2 { font-size: 18px; margin-bottom: 10px; }
    .sidebar ul { list-style: none; padding: 0; }
    .sidebar ul li { margin-bottom: 10px; padding-bottom: 8px; border-bottom: 1px solid #ccc; }
    .sidebar ul li a { text-decoration: none; color: #000; display: block; padding-left: 10px; }
    .sidebar ul li a.active { font-weight: bold; }
    .sidebar ul li ul { background-color: #fff; padding: 5px 0; margin-top: 5px; border-radius: 4px; border: 1px solid #ddd; border-bottom: none; }
    .sidebar ul li ul li { padding: 8px 15px; margin-bottom: 0; border-bottom: 1px solid #ddd; }
    .sidebar ul li ul li:last-child { border-bottom: none; }
    .sidebar ul li ul li a { color: #000; text-decoration: none; display: block; }
    .sidebar ul li ul li a.active { font-weight: bold; }

    /* 메인 콘텐츠 */
    .content { flex: 1; padding: 20px; background-color: #fff; }
    .header-top { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; border-bottom: 2px solid #000; padding-bottom: 10px; }
    .header-top h1 { font-size: 20px; margin: 0; }
    .breadcrumb { font-size: 14px; }
    .breadcrumb a { text-decoration: none; color: #007bff; }
    .breadcrumb span { color: #555; }

    table { width: 100%; border-collapse: collapse; font-size: 14px; margin-bottom: 20px; }
    th, td { border: none; padding: 10px; text-align: left; vertical-align: top; }

    /* bottom-bar */
    .bottom-bar { display: flex; justify-content: flex-end; gap: 10px; }
    .btn { padding: 6px 12px; background-color: #3693c2; color: white; border: none; cursor: pointer; }
    .btn2 { padding: 6px 12px; background-color: #bfbfbf; color: white; border: none; cursor: pointer; }
    .btn:hover { background-color: #2980b9; }
  </style>
</head>
<body>

<div class="top-bar">
  <div>
    <a href="#">홈</a> | <a href="#">로그아웃</a> | <a href="#">고객센터</a>
  </div>
</div>

<div class="container">
  <div class="sidebar">
    <h2>관리 메뉴</h2>
    <ul>
      <li><a href="#">환경설정</a></li>
      <li><a href="#">상품관리</a></li>
      <li><a href="#">회원관리</a></li>
      <li><a href="#">상점관리</a></li>
      <li><a href="#">주문관리</a></li>
      <li><a href="#" class="active">고객센터</a>
        <ul>
          <li><a href="#" class="active">공지사항</a></li>
          <li><a href="#">자주묻는질문</a></li>
          <li><a href="#">문의하기</a></li>
        </ul>
      </li>
    </ul>
  </div>

  <div class="content">
    <div class="header-top">
      <h1>공지사항 보기</h1>
      <div class="breadcrumb">
        <a href="#">HOME</a> &gt; 
        <a href="#">고객센터</a> &gt; 
        <span>자주묻는질문</span>
      </div>
    </div>

    <table>
      <tbody>
        <tr>
          <th>유형</th>
          <td>회원 - 가입</td>
        </tr>
        <tr>
          <th>제목</th>
          <td>개인회원과 법인회원에 차이가 있나요 ? </td>
        </tr>
        <tr>
          <th>내용</th>
          <td>개인회원은 본인인증, 법인회원은 사업자등록번호를 기준으로 사업자 인증 후 가입 가능합니다.<br>개인회원에서 법인회원(사업자회원)으로 전환은 불가하므로<br>
            전환은 신규가입으로 진행을 해야합니다.</d></td>
        </tr>
      </tbody>
    </table>

    <div class="bottom-bar">
      <button class="btn2">삭제</button>
      <button class="btn2">수정</button>
      <button class="btn">목록</button>
    </div>
  </div>
</div>

</body>
</html>
