<div th:replace="~{my/_header.html}"></div>
            <div class="main-container">
                <div class="side-menu">
                    <div class="menu-list">
                        <ul>
                            <li><a th:href="@{/my/order}">전체주문내역</a></li>
                            <li class="active"><a th:href="@{/my/point}">포인트내역</a></li>
                            <li><a th:href="@{/my/coupon}">쿠폰</a></li>
                            <li><a th:href="@{/my/review}">나의리뷰</a></li>
                            <li><a th:href="@{/my/qna}">문의하기</a></li>
                            <li><a th:href="@{/my/option}">나의설정</a></li>
                        </ul>
                    </div>
                </div>
                <div class="main-content">
                    <div class="banner-ad">
                        <img th:src="@{/images/my/banner_ad.jpg}" alt="광고사진">
                    </div>
                    <div class="point">
                        <div class="content-top">
                            <div class="content-title">
                                <span>포인트내역</span>
                            </div>
                            <div class="search-box">

                            </div>
                        </div>
                        <div>
                            <table>
                                <tr>
                                    <th>날짜</th>
                                    <th>구분</th>
                                    <th>주문번호</th>
                                    <th>적립금액</th>
                                    <th>비고</th>
                                    <th>유효기간</th>
                                </tr>
                                <tr th:each="point : ${points}">
                                    <td th:text="${#temporals.format(point.created_at, 'yyyy-MM-dd')}"></td>
                                    <td th:switch="${point.point_type}">
                                        <span th:case="1">적립</span>
                                        <span th:case="2">사용</span>
                                        <span th:case="3">취소</span>
                                        <span th:case="*">N/A</span> </td>
                                    <td th:text="${point.order_number}"></td>
                                    <td th:text="${point.point_amount}"></td>
                                    <td th:text="${point.description}"></td>
                                    <td th:text="${#temporals.format(point.expiry_date, 'yyyy-MM-dd')}"></td>
                                </tr>
                            </table>
                        </div>
                    </div>

                    <div class="pagination">
                        <div class="prev">
                            <!-- 검색 있을 때 -->
                            <a th:if="${searchType != null and keyword != null and keyword != ''}"
                               th:href="@{/my/point/search(searchType=${searchType}, keyword=${keyword}, pg=1)}"
                               th:classappend="${PointPage.pg == 1} ? ' disabled' : ''">
                                <img th:src="@{/images/company/btn-first-page.png}">
                            </a>
                            <a th:if="${searchType != null and keyword != null and keyword != ''}"
                               th:href="@{/my/point/search(searchType=${searchType}, keyword=${keyword}, pg=${PointPage.pg - 1})}"
                               th:classappend="${PointPage.pg == 1} ? ' disabled' : ''">
                                <img th:src="@{/images/company/btn-prev-page.png}">
                            </a>

                            <!-- 검색 없을 때 -->
                            <a th:unless="${searchType != null and keyword != null and keyword != ''}"
                               th:href="@{/my/point(pg=1)}"
                               th:classappend="${PointPage.pg == 1} ? ' disabled' : ''">
                                <img th:src="@{/images/company/btn-first-page.png}">
                            </a>
                            <a th:unless="${searchType != null and keyword != null and keyword != ''}"
                               th:href="@{/my/point(pg=${PointPage.pg - 1})}"
                               th:classappend="${PointPage.pg == 1} ? ' disabled' : ''">
                                <img th:src="@{/images/company/btn-prev-page.png}">
                            </a>
                        </div>

                        <div class="pagenumber">
                            <!-- 검색 있을 때 -->
                            <a th:each="i : ${#numbers.sequence(PointPage.start, PointPage.end)}"
                               th:if="${searchType != null and keyword != null and keyword != ''}"
                               th:href="@{/my/point/search(searchType=${searchType}, keyword=${keyword}, pg=${i})}"
                               th:text="${i}"
                               th:classappend="${i == PointPage.pg} ? ' active' : ''"></a>

                            <!-- 검색 없을 때 -->
                            <a th:each="i : ${#numbers.sequence(PointPage.start, PointPage.end)}"
                               th:unless="${searchType != null and keyword != null and keyword != ''}"
                               th:href="@{/my/point(pg=${i})}"
                               th:text="${i}"
                               th:classappend="${i == PointPage.pg} ? ' active' : ''"></a>
                        </div>

                        <div class="last">
                            <!-- 검색 있을 때 -->
                            <a th:if="${searchType != null and keyword != null and keyword != ''}"
                               th:href="@{/my/point/search(searchType=${searchType}, keyword=${keyword}, pg=${PointPage.pg + 1})}"
                               th:classappend="${PointPage.pg == PointPage.end} ? ' disabled' : ''">
                                <img th:src="@{/images/company/btn-next-page.png}">
                            </a>
                            <a th:if="${searchType != null and keyword != null and keyword != ''}"
                               th:href="@{/my/point/search(searchType=${searchType}, keyword=${keyword}, pg=${PointPage.end})}"
                               th:classappend="${PointPage.pg == PointPage.end} ? ' disabled' : ''">
                                <img th:src="@{/images/company/btn-last-page.png}">
                            </a>

                            <!-- 검색 없을 때 -->
                            <a th:unless="${searchType != null and keyword != null and keyword != ''}"
                               th:href="@{/my/point(pg=${PointPage.pg + 1})}"
                               th:classappend="${PointPage.pg == PointPage.end} ? ' disabled' : ''">
                                <img th:src="@{/images/company/btn-next-page.png}">
                            </a>
                            <a th:unless="${searchType != null and keyword != null and keyword != ''}"
                               th:href="@{/my/point(pg=${PointPage.end})}"
                               th:classappend="${PointPage.pg == PointPage.end} ? ' disabled' : ''">
                                <img th:src="@{/images/company/btn-last-page.png}">
                            </a>
                        </div>
                    </div>
                    
                    
                </div>
            </div>
        </div>
    </main>
</body>
</html>
