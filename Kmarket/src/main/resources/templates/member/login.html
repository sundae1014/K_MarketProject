<div th:replace="~{member/_head.html}"></div>
<script th:src="@{/js/member/msgBox.js}" defer></script>
    <main>
        <div th:if="${msg}" th:data-msg="${msg}" id="msgBox"></div>
       <div class="board">
            <div class="boardUpper">
                <h2 class="boardText-login">로그인</h2>
            </div>
            <div class="boardLower">
                <form th:action="@{/member/login}"  method="post">
                    <div class="left">
                        <div class="loginSesion">
                            <label for="custid">아이디</label>
                            <input id="custid" name="custid" type="text" class="login-input"><br>

                            <label for="pw">비밀번호</label>
                            <input id="pw" name="pw" type="password" class="login-input"><br>

                            <button type="submit" class="loginButton">로그인</button><br>

                            <input type="checkbox" class="check-autoLogin" id="autoLogin" name="remember-me">
                            <label for="autoLogin">자동 로그인</label>
                        </div>


                    <div class="link-container">
                        <a th:href="@{/member/find/userId}" class="link-style">아이디 찾기</a>
                        <a th:href="@{/member/find/password}" class="link-style">비밀번호 찾기</a>
                        <a th:href="@{/member/join}" class="link-style">회원가입</a>
                    </div>

                    <div class="social">
                        <a th:href="@{/oauth2/authorization/naver}">
                            <img th:src="@{/images/member/naver-icon.png}" alt="네이버">
                            <p>네이버 로그인</p>
                        </a>
                        <a th:href="@{/oauth2/authorization/kakao}">
                            <img th:src="@{/images/member/kakao-icon.png}" alt="카카오">
                            <p>카카오 로그인</p>
                        </a>
                        <a th:href="@{/oauth2/authorization/google}">
                            <img th:src="@{/images/member/google-icon.png}" alt="구글">
                            <p>구글 로그인</p>
                        </a>
                    </div>

                </div>
                </form>

                <div class="right">
                    <div class="login-banner">
                        <th:block th:each="banner : ${loginBanners}">
                            <a th:href="${banner.link}">
                                <img th:src="@{'/uploads/banner/' + ${banner.img}}"
                                     th:alt="${banner.banner_name}"
                                     class="ad-img"
                                     th:style="'width:' + ${banner.width} + '; height:' + ${banner.height} + '; background-color:' + ${banner.background_color}"/>
                            </a>
                        </th:block>
                    </div>
                </div>
                
              
                
            </div>

             <div class="auth-award">
                 <img th:src="@{/images/member/member_certifi_logo.gif}" alt="인증사진">
               </div>
        </div>

    </main>

    <div th:replace="~{member/_tail.html}"></div>
