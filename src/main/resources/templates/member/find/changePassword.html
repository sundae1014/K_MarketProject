<div th:replace="~{member/_head.html}"></div>
<script th:src="@{/js/member/validation.js}" defer></script>
<script th:src="@{/js/member/msgBox.js}" defer></script>
    <main>
        <div class="board">
            <div class="boardUpper">
                <h2 class="boardText">비밀번호 변경</h2>
            </div>
            <div th:if="${msg}" th:data-msg="${msg}" id="msgBox"></div>

            <form th:action="@{/member/find/changePassword}" method="post">
            <table class="auth-table" id="rePwTable" th:if="${findIdInfo != null}">
                <tr>
                    <th>아이디</th>
                    <td>[[${findIdInfo.custid}]]</td>
                </tr>
                <input type="hidden" name="custid" th:value="${findIdInfo.custid}" />
                </tr>
                <tr>
                    <th>새 비밀번호</th>
                    <td>
                    	<input type="password" name="pw" placeholder="새 비밀번호 입력"/>
                    	<span class="passResult"></span>
                    </td>
                </tr>
                <tr>
                    <th>새 비밀번호 확인</th>
                    <td><input type="password" name="pw2" placeholder="새 비밀번호 확인 입력"/></td>
                </tr>
            </table>

            
            <h2 class="auth-mt" th:if="${findIdInfo != null}">비밀번호를 변경해 주세요.<br>
                영문, 숫자, 특수문자를 사용하여 8자 이상 입력해 주세요.
            </h2>
                
            <div class="pre-or-next">
                <button type="button" id="cancelBtn" class="pre">취소</button>
                <button type="submit" class="next">다음</button> 
            </div>
            </form>
        </div>
    </main>
    <div th:replace="~{member/_tail.html}"></div>
