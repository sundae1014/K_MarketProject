<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>공지사항 목록</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f5f5f5;
    }

    /* 컨테이너 좌측 여백 */
    .container {
      display: flex;
      padding-left: 20px;
    }

    /* 사이드바 */
    .sidebar {
      width: 200px;
      background-color: #e0e0e0;
      padding: 20px;
      border-radius: 4px;
    }

    .sidebar h2 {
      font-size: 18px;
      margin-bottom: 10px;
    }

    .sidebar ul {
      list-style: none;
      padding: 0;
    }

    .sidebar ul li {
      margin-bottom: 10px;
      padding-bottom: 8px;
      border-bottom: 1px solid #ccc;
    }

    .sidebar ul li a {
      text-decoration: none;
      color: #000;
    }

    .sidebar ul li a.active {
      font-weight: bold;
    }

    /* 서브 메뉴 전체 흰색 박스 */
    .sidebar ul li ul {
      background-color: #fff; /* 흰색 배경 */
      list-style: none;
      padding: 5px 0;
      margin-top: 5px;
      border-radius: 4px;
      border: 1px solid #ddd; /* 상하좌우 테두리 */
    }

    .sidebar ul li ul li {
      padding: 8px 15px;
      margin-bottom: 0;
      border: none; /* 항목별 테두리 제거 */
    }

    .sidebar ul li ul li a {
      color: #000;
      text-decoration: none;
      display: block;
    }

    .sidebar ul li ul li a.active {
      font-weight: bold;
    }

    /* 메인 콘텐츠 */
    .content {
      flex: 1;
      padding: 20px;
      background-color: #fff;
    }

    /* 제목과 브레드크럼 같은 줄, 전체 밑줄 적용 */
    .header-top {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      border-bottom: 2px solid #000;
      padding-bottom: 10px;
    }

    .header-top h1 {
      font-size: 20px;
      margin: 0;
      border-bottom: none;
    }

    .breadcrumb {
      font-size: 14px;
    }

    .breadcrumb a {
      text-decoration: none;
      color: #007bff;
    }

    .breadcrumb span {
      color: #555;
    }

    .breadcrumb a:hover {
      text-decoration: underline;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 14px;
      background-color: #eee;
      padding: 10px 20px;
      margin-bottom: 10px;
    }

    .search-bar {
      margin-bottom: 10px;
    }

    .search-bar select,
    .search-bar input {
      padding: 5px;
      margin-right: 5px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 14px;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: center;
    }

    th {
      background-color: #f0f0f0;
    }

    .bottom-bar {
      margin-top: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .pagination a {
      margin: 0 5px;
      text-decoration: none;
      color: #000;
    }

    .btn {
      padding: 6px 12px;
      background-color: #3693c2;
      color: white;
      border: none;
      cursor: pointer;
    }

    .btn2 {
      padding: 6px 12px;
      background-color: #bfbfbf;
      color: white;
      border: none;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #2980b9;
    }

    /* 공지사항 관리 링크 세로 배치 */
    .action a {
      display: block;  
      text-decoration: none;
      color: black;
      margin-bottom: 4px;   
    }

    .action a:last-child {
      margin-bottom: 0;
    }
  </style>
</head>
<body>

<div class="container">
  <!-- 사이드바 -->
  <div class="sidebar">
    <h2>관리 메뉴</h2>
    <ul>
      <li><a href="#">환경설정</a></li>
      <li><a href="#">상품관리</a></li>
      <li><a href="#">회원관리</a></li>
      <li><a href="#">상점관리</a></li>
      <li><a href="#">주문관리</a></li>
      <li><a href="#" class="active">고객센터</a>
        <ul>
          <li><a href="#" class="active">공지사항</a></li>
          <li><a href="#">자주묻는질문</a></li>
          <li><a href="#">문의하기</a></li>
        </ul>
      </li>
    </ul>
  </div>

  <!-- 메인 콘텐츠 -->
  <div class="content">
    <div class="header-top">
      <h1>자주묻는질문 목록</h1>
      <div class="breadcrumb">
        <a href="#">HOME</a> &gt; 
        <a href="#">고객센터</a> &gt; 
        <span>자주묻는질문</span>
      </div>
    </div>

    <div class="search-bar">
      <select>
        <option>1차선택</option>
        <option>고객서비스</option>
        <option>이벤트 안내</option> 
        <option>업데이트</option>
      </select>
      <select>
        <option>2차선택</option>
        <option>가입</option>
        <option>탈퇴</option> 
      </select>
    </div>

    <table>
      <thead>
        <tr>
          <th><input type="checkbox"></th>
          <th>번호</th>
          <th>1차유형</th>
          <th>2차유형</th>
          <th>제목</th>
          <th>조회</th>
          <th>날짜</th>
          <th>관리</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td><input type="checkbox"></td>
          <td>10</td>
          <td>회원</td>
          <td>가입</td>
          <td>개인회원과 법인회원에 차이가 있나요 ?</td>
          <td>120</td>
          <td>2025.09.30.</td>
          <td class="action">
            <a href="#">[삭제]</a>
            <a href="#">[수정]</a>
          </td>
        </tr>
          <tr>
          <td><input type="checkbox"></td>
          <td>9</td>
          <td>회원</td>
          <td>탈퇴</td>
          <td>회원 종류 및 혜택 안내</td>
          <td>120</td>
          <td>2025.09.30.</td>
          <td class="action">
            <a href="#">[삭제]</a>
            <a href="#">[수정]</a>
          </td>
        </tr>
      </tbody>
    </table>

    <div class="bottom-bar">
      <div>
        <button class="btn2">선택삭제</button>
      </div>
      <div>
        <button class="btn">작성하기</button>
      </div>
    </div>
  </div>
</div>

</body>
</html>
