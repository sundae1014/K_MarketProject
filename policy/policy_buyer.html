<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구매회원 이용약관</title>  
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        main {
            display: flex;
            min-height: 100vh;
            max-width: 1200px;
            margin: 0 auto;
            background-color: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        /* 네비게이션 영역 */
        .navigation {
            width: 200px;
            background-color: #e8e8e8;
            border-right: 1px solid #ccc;
            padding: 20px 0;
            flex-shrink: 0;
        }

        .nav-item {
            display: flex;
            align-items: center;
            padding: 12px 20px;
            border-bottom: 1px solid #ccc;
            cursor: pointer;
            font-size: 14px;
        }

        .nav-item:hover {
            background-color: #ddd;
        }

        .nav-item.active {
            background-color: #d0d0d0;
            font-weight: bold;
        }

        .nav-icon {
            margin-right: 8px;
            font-size: 16px;
        }

        /* 본문 영역 */
        .content {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }

        .content-header {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 2px solid #eee;
        }

        .content-title {
            font-size: 18px;
            font-weight: bold;
            margin-right: 20px;
        }

        .tab-icons {
            display: flex;
            gap: 10px;
        }

        .tab-icon {
            width: 40px;
            height: 40px;
            border: 1px solid #ccc;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            background-color: #f9f9f9;
        }

        .tab-icon.active {
            border: 2px solid #007bff;
            background-color: #e7f3ff;
        }

        .content-body {
            line-height: 1.6;
        }

        .section {
            margin-bottom: 30px;
        }

        .section-title {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 15px;
            color: #333;
        }

        .section-content {
            font-size: 14px;
            color: #666;
            line-height: 1.8;
        }
    </style>
</head>
<body>
    <header style="height: 121.44px;"></header> <!-- 임시 배치 -->
    <main> <!-- 임시 틀 다시 배치 바꾸기 -->
        <div class="navigation">
            <div class="nav-item">
                <span class="nav-icon">👤</span>
                <span>패션○외룩○뷰티</span>
            </div>
            <div class="nav-item">
                <span class="nav-icon">💻</span>
                <span>가전○디지털</span>
            </div>
            <div class="nav-item active">
                <span class="nav-icon">🔧</span>
                <span>식품○생필품</span>
            </div>
            <div class="nav-item">
                <span class="nav-icon">🏠</span>
                <span>홈○문구○취미</span>
            </div>
        </div>

        <!-- 본문 영역 -->
        <div class="content">
            <div class="content-header">
                <h1 class="content-title">Kmarket 서비스 이용약관</h1>
                <div class="tab-icons">
                    <div class="tab-icon active">📄</div>
                    <div class="tab-icon">🏔️</div>
                    <div class="tab-icon">🏔️</div>
                    <div class="tab-icon">🏔️</div>
                    <div class="tab-icon">🏔️</div>
                </div>
            </div>

            <div class="content-body">
                <div class="section">
                    <h2 class="section-title">구매회원 약관</h2>
                </div>

                <div class="section">
                    <h3 class="section-title">제 1 조 (목적)</h3>
                    <div class="section-content">
                        이약관은주식회사케이마켓(이하"회사"라함)이 운영하는 케이마켓 인터넷 쇼핑몰에서 제공하는 서비스와 이를 이용하는 회원 간의 관계를 규정함을 목적으로 합니다.
                    </div>
                </div>

                <div class="section">
                    <h3 class="section-title">제 2 조 (약관의설정, 효력과개정)</h3>
                    <div class="section-content">
                        약관내용일 도 제공
                    </div>
                </div>

                <div class="section">
                    <h3 class="section-title">제 3 조</h3>
                    <div class="section-content">
                        약관내용일 도 제공
                    </div>
                </div>

                <div class="section">
                    <h3 class="section-title">제 4 조</h3>
                    <div class="section-content">
                        약관내용일 도 제공
                    </div>
                </div>

                <div class="section">
                    <h3 class="section-title">제 5 조</h3>
                    <div class="section-content">
                        약관내용일 도 제공
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer style="height: 121.44px;"></footer> <!-- 임시 배치 -->
</body>
</html>
