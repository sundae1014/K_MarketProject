<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>배송입력</title>
</head>
<body>
<div th:fragment="modal">
    <div class="modal fade modal-top" id="addressModal" tabindex="-1" aria-labelledby="addressModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addressModalLabel">배송입력</h5>
                    <p class="modal-sm-title" id="deliveryOrderNumberDisplay"></p>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="닫기"></button>
                </div>
                <div class="modal-body">
                    <div class="addr-form">
                        <form id="deliveryInputForm" action="">
                            <table class="addr-table">
                                <tr>
                                    <th>주문번호</th>
                                    <td>
                                        <input type="text" name="orderNumber" id="deliveryOrderNumberInput" value="" readonly class="middle-box">
                                    </td>
                                </tr>
                                <tr>
                                    <th>수령인</th>
                                    <td>
                                        <input type="text" name="recipName" id="recipNameInput" value="" readonly class="short-box">
                                    </td>
                                </tr>
                                <tr>
                                    <th>우편번호</th>
                                    <td>
                                        <input type="text" name="zip" id="zipInput" value="" readonly class="short-box">
                                    </td>
                                </tr>
                                <tr>
                                    <th>기본주소</th>
                                    <td>
                                        <input type="text" name="addr1" id="addr1Input" value="" readonly class="long-box">
                                    </td>
                                </tr>
                                <tr>
                                    <th>상세주소</th>
                                    <td>
                                        <input type="text" name="addr2" id="addr2Input" value="" readonly class="long-box">
                                    </td>
                                </tr>
                                <tr>
                                    <th>택배사</th>
                                    <td>
                                        <select name="deliveryCompany" class="select-box">
                                            <option value="">택배사선택</option>
                                            <option value="한진택배">한진택배</option>
                                            <option value="CJ대한통운">CJ 대한통운</option>
                                            <option value="로젠택배">로젠택배</option>
                                            <option value="롯데택배">롯데택배</option>
                                            <option value="우체국택배">우체국택배</option>
                                            <option value="대신택배">대신택배</option>
                                            <option value="천일택배">천일택배</option>
                                            <option value="경동택배">경동택배</option>
                                        </select>
                                    </td>
                                </tr>
                                <tr>
                                    <th>운송장번호</th>
                                    <td>
                                        <input type="number" name="trackingNumber" id="trackingNumberInput" placeholder="발급받은 택배사 송장 번호 입력" class="long-box" style="color: black">
                                    </td>
                                </tr>
                                <tr>
                                    <th>기타</th>
                                    <td>
                                        <textarea placeholder="기타 정보 입력" name="etc" id="text-area"></textarea>
                                    </td>
                                </tr>
                            </table>
                            <div class="btn-area">
                                <button type="submit" class="submit-btn">등록하기</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
