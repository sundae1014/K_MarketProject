<header class="qp-header" role="banner">
  <!-- Top banners (2 types) -->
  <div class="qp-top-banners">
    <a href="#" class="qp-top-banner qp-top-banner--shipping" aria-label="오늘 12시까지 주문 시 로켓배송 내일 도착">
      <span class="qp-top-banner__text">오늘 12시까지 주문 시 로켓배송 내일 도착!</span>
    </a>
    <a href="#" class="qp-top-banner qp-top-banner--promo" aria-label="얼리버드 할인 이벤트">
      <span class="qp-top-banner__text">얼리버드 특가 쿠폰 받기</span>
    </a>
  </div>

  <!-- Utility -->
  <div class="qp-utility">
    <nav aria-label="유틸리티">
      <ul class="qp-utility__list">
        <li><a href="#">로그인</a></li>
        <li><a href="#">회원가입</a></li>
        <li><a href="#">고객센터</a></li>
      </ul>
    </nav>
  </div>

  <!-- Brand row -->
  <div class="qp-brand">
    <a href="#" class="qp-logo" aria-label="큐팡 홈">
      <span class="qp-logo__q">q</span><span class="qp-logo__u">u</span><span class="qp-logo__p">p</span><span class="qp-logo__a">a</span><span class="qp-logo__n">n</span><span class="qp-logo__g">g</span>
    </a>

    <form class="qp-search" role="search" aria-label="사이트 검색">
      <label for="search-input" class="visually-hidden">검색어</label>
      <div class="qp-search__group">
        <select class="qp-search__category" aria-label="카테고리 선택">
          <option value="all">전체</option>
          <option>식품</option>
          <option>가전</option>
          <option>패션</option>
          <option>뷰티</option>
        </select>
        <input id="search-input" class="qp-search__input" type="search" placeholder="찾고 싶은 상품을 검색해보세요" />
        <button type="submit" class="qp-search__button" aria-label="검색">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" aria-hidden="true">
            <circle cx="11" cy="11" r="7" stroke="currentColor" stroke-width="2"></circle>
            <path d="M20 20L16.65 16.65" stroke="currentColor" stroke-width="2" stroke-linecap="round"></path>
          </svg>
        </button>
      </div>
    </form>

    <div class="qp-actions" aria-label="바로가기">
      <a href="#" class="qp-action" aria-label="찜">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" aria-hidden="true">
          <path d="M12 21s-6.5-4.35-9-8c-2-2.94.2-7 4-7 2.1 0 3.4 1.2 5 3 1.6-1.8 2.9-3 5-3 3.8 0 6 4.06 4 7-2.5 3.65-9 8-9 8z" stroke="currentColor" stroke-width="2" fill="none" stroke-linejoin="round"></path>
        </svg>
        <span>찜</span>
      </a>
      <a href="#" class="qp-action" aria-label="마이페이지">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" aria-hidden="true">
          <circle cx="12" cy="8" r="4" stroke="currentColor" stroke-width="2"></circle>
          <path d="M4 20c1.5-4 6-6 8-6s6.5 2 8 6" stroke="currentColor" stroke-width="2" stroke-linecap="round"></path>
        </svg>
        <span>마이</span>
      </a>
      <a href="#" class="qp-action" aria-label="장바구니">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" aria-hidden="true">
          <path d="M6 6h15l-2 9H8L6 6z" stroke="currentColor" stroke-width="2" fill="none" stroke-linejoin="round"></path>
          <circle cx="9" cy="20" r="1.75" fill="currentColor"></circle>
          <circle cx="18" cy="20" r="1.75" fill="currentColor"></circle>
        </svg>
        <span>장바구니</span>
      </a>
    </div>
  </div>

  <!-- GNB -->
  <nav class="qp-gnb" aria-label="메인 메뉴">
    <button class="qp-gnb__all" aria-label="전체 카테고리">
      <svg width="18" height="18" viewBox="0 0 24 24" fill="none" aria-hidden="true"><path d="M4 6h16M4 12h16M4 18h16" stroke="currentColor" stroke-width="2" stroke-linecap="round"/></svg>
      <span>전체카테고리</span>
    </button>
    <ul class="qp-gnb__links">
      <li><a href="#">히트상품</a></li>
      <li><a href="#">추천상품</a></li>
      <li><a href="#">인기상품</a></li>
      <li><a href="#">할인상품</a></li>
    </ul>
  </nav>
</header>

<!-- Sticky right side banner inside header scope -->
<aside class="qp-side-banner" aria-label="사이드 배너">
  <a href="#" class="qp-side-banner__card">
    <span class="qp-side-banner__title">행운의 쿠폰</span>
    <span class="qp-side-banner__cta">받기</span>
  </a>
</aside>
