<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원(비밀번호 찾기)</title>
    <link rel="stylesheet" href="/member/Member.css">
        <script>
        document.addEventListener("DOMContentLoaded", () => {
            const emailBtn = document.getElementById("emailBtn");
            const hpBtn = document.getElementById("hpBtn");
            const emailTable = document.getElementById("authEmailTable");
            const hpTable = document.getElementById("authHpTable");

            // 이메일 인증 버튼 클릭
            emailBtn.addEventListener("click", () => {
                emailBtn.classList.add("active");
                hpBtn.classList.remove("active");
                emailTable.style.display = "table"; 
                hpTable.style.display = "none"; 
            });

            // 휴대폰 인증 버튼 클릭
            hpBtn.addEventListener("click", () => {
                hpBtn.classList.add("active");
                emailBtn.classList.remove("active");
                hpTable.style.display = "table";
                emailTable.style.display = "none";
            });
        });
</script>
</head>
<body>
    
    <main>
        <div class="board">
            <div class="boardUpper">
                <h2 class="boardText">비밀번호 찾기</h2>
            </div>

            <div class="auth-select">
                <button type="button" id="emailBtn" class="active">이메일 인증</button>
                <button type="button" id="hpBtn">휴대폰 인증</button>
            </div>

            <table class="auth-table" id="authEmailTable">
                <tr>
                    <th>이름</th>
                    <td><input type="text" name="name"></td>
                </tr>
                <tr>
                    <th>이메일</th>
                    <td>
                        <div class="input-row">
                            <input type="text" name="email">
                            <button type="button" id="auth-send">인증번호 전송</button>
                        </div>
                        <div class="input-row">
                            <input type="text" name="email-code">
                            <button type="button" id="auth-check">확인</button>
                        </div>
                    </td>
                    
                </tr>
            </table>

            <table class="auth-table" id="authHpTable" style="display:none;">
                <tr>
                    <th>이름</th>
                    <td><input type="text" name="name"></td>
                </tr>
                <tr>
                    <th>휴대폰</th>
                    <td>
                        <div class="input-row">
                            <input type="text" name="phone">
                            <button type="button" id="hp-auth-send">인증번호 전송</button>
                        </div>
                        <div class="input-row">
                            <input type="text" name="phone-code">
                            <button type="button" id="hp-auth-check">확인</button>
                        </div>

                    </td>
                </tr>
            </table>

            
            <h2 class="auth-mt">비밀번호를 찾고자 하는 아이디와 이메일을 입력해주세요.<br>
                회원가입 시 입력한 아이디와 이메일 주소가 같아야 인증번호를 받을 수 있습니다.<br>
                인증번호를 입력 후 확인 버튼을 누르세요
            </h2>
                
            <div class="pre-or-next">
                <button type="button" id="cancelBtn" class="pre">취소</button>
                <button type="submit" class="next">다음</button> 
            </div>
        
        </div>
    </main>

</body>
</html>
