<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cupang::주문완료</title>
    <link rel="stylesheet" th:href="@{/css/style_index.css}">
    <link rel="stylesheet" th:href="@{/css/style_prodComplete.css}">
    <link rel="stylesheet" th:href="@{/css/style_prodList.css}">
    <link rel="stylesheet" th:href="@{/css/style_header.css}">
    <link rel="stylesheet" th:href="@{/css/style_footer.css}">

    <!-- 유저별 권한 기능 -->
    <script th:src="@{/js/user-menu.js}" defer></script>
    <!-- 검색 기능 -->
    <script th:src="@{/js/search.js}" defer></script>
    <!-- 전체 카테고리 구현 기능 -->
    <script th:src="@{/js/category.js}" defer></script>
    <!-- 베스트상품 온앤오프 & 스크롤 기능 -->
    <script th:src="@{/js/best.js}" defer></script>
    <!-- TOP 버튼(맨 위로) 기능 -->
    <script th:src="@{/js/top-btn.js}" defer></script>
</head>
<body>
    <main class="page">

        <!-- 헤더 -->
        <div th:replace="_header :: headerFragment"></div>

        <!-- 주문/결제 레이아웃 -->
        <div class="order-wrap">

            <!-- 베스트상품 -->
            <aside class="col-a">
                <div class="best-panel">
                    <h3 class="section-title">베스트상품</h3>
                    <ol class="best-num-list" id="best-num-list">
                        <li><button data-idx="0">NO.1</button></li>
                        <li><button data-idx="1">NO.2</button></li>
                        <li><button data-idx="2">NO.3</button></li>
                        <li><button data-idx="3">NO.4</button></li>
                        <li><button data-idx="4">NO.5</button></li>
                    </ol>
                </div>
            </aside>

            <!-- 우측: 주문/결제 -->
            <section class="col-b">

                <div class="list-header">
                    <h2 class="list-title">주문하기</h2>

                    <!-- 경로 네비게이션 -->
                    <nav class="cart-steps">
                        <ol>
                            <li><a href="#">01 옵션선택</a></li>
                            <li><a th:href="@{/prodCart}">02 장바구니</a></li>
                            <li><a th:href="@{/prodOrder}">03 주문/결제</a></li>
                            <li class="active">04 주문완료</li>
                        </ol>
                    </nav>
                </div>

                <!-- 완료 메시지 -->
                <div class="order-section" style="text-align:center;">
                    <h2 style="font-size:26px; color:var(--blue); margin-bottom:10px;">
                        주문이 정상적으로 완료되었습니다.
                    </h2>
                    <p>주문번호: <strong th:text="${orderNo}">202510021234</strong></p>
                </div>

                <!-- 배송지 정보 -->
                <div class="order-section delivery-box">
                    <h3>배송지 정보</h3>
                    <p><strong>이름:</strong> <span th:text="${receiverName}">홍길동</span></p>
                    <p><strong>연락처:</strong> <span th:text="${receiverPhone}">010-1234-5678</span></p>
                    <p><strong>주소:</strong> <span th:text="${receiverAddr}">서울시 강남구 테헤란로 123</span></p>
                </div>

                <!-- 포인트 혜택 -->
                <div class="order-section">
                    <h3>포인트 혜택</h3>
                    <p>총 적립 예정 포인트: <strong th:text="${savePoint}">720</strong>원</p>
                </div>

                <!-- 상품 & 결제 요약 -->
                <div class="order-section order-summary">
                    <div class="product-info">
                        <img th:src="@{/images/Hit-product_1.png}" alt="상품" class="product-thumb">
                        <div class="product-detail">
                            <p class="product-name" th:text="${prodName}">황금 한과세트</p>
                            <p class="product-option" th:text="${prodOption}">1세트</p>
                            <p class="product-price"><strong th:text="${prodPrice}">35,590</strong>원</p>
                        </div>
                    </div>

                    <h3 style="margin-top:20px;">최종 결제정보</h3>
                    <ul>
                        <li><span>상품수</span><span><strong th:text="${prodCnt}">1</strong></span></li>
                        <li><span>상품금액</span><span><strong th:text="${prodPrice}">35,590</strong>원</span></li>
                        <li><span>배송비</span><span><strong>+0</strong>원</span></li>
                        <li><span>적립 포인트</span><span><strong th:text="${savePoint}">720</strong>원</span></li>
                    </ul>
                    <p class="order-total"><strong th:text="${finalPrice}">35,590</strong>원</p>
                </div>

                <!-- 버튼 -->
                <div style="text-align:center; margin-top:20px;">
                    <a href="/" class="btn-order" style="display:inline-block; width:auto; margin-right:10px;">홈으로</a>
                    <a href="/mypage/orders" class="btn-order" style="display:inline-block; width:auto;">주문내역 확인</a>
                </div>
            </section>
        </div>

        <!-- 푸터 -->
        <div th:replace="_footer :: footerFragment"></div>
    </main>
</body>
</html>
