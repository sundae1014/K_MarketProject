<div th:replace="~{member/_head.html}"></div>
<script th:src="@{/js/member/find-validation.js}" defer></script>
<script th:src="@{/js/member/msgBox.js}" defer></script>
    <main>
        <div th:if="${msg}" th:data-msg="${msg}" id="msgBox"></div>
        <div class="board">
            <div class="boardUpper">
                <h2 class="boardText">아이디 찾기</h2>
            </div>

            <div class="auth-select">
                <button type="button" id="emailBtn" class="active">이메일 인증</button>
                <button type="button" id="hpBtn">휴대폰 인증</button>
            </div>

            <form th:action="@{/member/find/userId}" method="post">
            <table class="auth-table" id="authEmailTable">
                <tr>
                    <th>이름</th>
                    <td><input type="text" name="name"></td>
                </tr>
                <tr>
                    <th>이메일</th>
                    <td>
                        <div class="input-row">
                            <input type="text" name="email">
                            <button type="button" id="btnCheckEmail">인증번호 전송</button>
                            <span class="emailResult"></span>
                        </div>
                        <div class="input-row">
                            <input type="text" id="emailCode">
                            <button type="button" id="btnEmailCode">확인</button>
                        </div>
                    </td>
                    
                </tr>
            </table>

            <table class="auth-table" id="authHpTable" style="display:none;">
                <tr>
                    <th>이름</th>
                    <td><input type="text" name="name"></td>
                </tr>
                <tr>
                    <th>휴대폰</th>
                    <td>
                        <div class="input-row">
                            <input type="text" name="hp">
                            <button type="button" id="hp-auth-send">인증번호 전송</button>
                        </div>
                        <div class="input-row">
                            <input type="text" name="phone-code">
                            <button type="button" id="hp-auth-check">확인</button>
                        </div>

                    </td>
                </tr>
            </table>

            
            <h2 class="auth-mt">회원가입 시 이메일 주소와 입력한 이메일 주소가 같아야, 인증번호를 받을 수 있습니다.
                <br>인증번호를 입력 후 확인 버튼을 누르세요
            </h2>
                
            <div class="pre-or-next">
                <a th:href="@{/member/login}" id="cancelBtn" class="pre">취소</a>
                <button type="submit" class="next">다음</button> 
            </div>
            </form>
        </div>
    </main>

    <div th:replace="~{member/_tail.html}"></div>
