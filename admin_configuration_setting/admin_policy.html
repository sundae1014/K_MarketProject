    <style>
        * { /* 기본 */
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container { /*전체 틀*/

            max-width: 1200px;
            margin: 0 auto;
        }

        /*네비게이션*/
        .navigation {
            width: 200px;
            background-color: #e8e8e8;
            border-right: 1px solid #ccc;
            padding: 20px 0;
            flex-shrink: 0;
        }
        .nav-item {
            display: flex;
            align-items: center;

            border-bottom: 1px solid #ccc;
            cursor: pointer;
            font-size: 14px;
        }
        .nav-item:hover {
            background-color: #ddd;
        }
        .nav-item.active {
            background-color: #d0d0d0;
            font-weight: bold;
        }
        .nav-icon {
            margin-right: 8px;
            font-size: 16px;
        }

        .content {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }

        .content-header {
            align-items: flex-start;

            display: flex;
            justify-content: space-between;
            padding-bottom: 10px;
            width:960px;
        }

        .top-title {

        }

        }
        #policy_box {

            margin-top: 10px;
        }
        .line_row {

            display: flex;
        }
        .line_row_last {

            display: flex;
        }

            height: 180px;

            width: 97px;
        }
        .option_content {
            border:1px solid #BFBFBF;
            height: 30px;

            padding-left: 5px;
            margin-left: 5px;

            height: 37px; 
            margin-top: 10px;

            height: 170px;
            margin-left: 5px;
            outline: none;
            padding: 10px;
            resize: none;
            width: 860px;

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            let optionCount = 3;

            function addRow() {
                optionCount++;

                const option_box = document.querySelector(".option_box");
                const newDiv = document.createElement("div");
                newDiv.className = "line_row";
                newDiv.innerHTML = `
                    <div class="option_title">옵션${optionCount}</div>
                    <input type="text" name="option${optionCount}" class="option_content">
                    <div class="option_title" style="margin-left: 20px;">옵션${optionCount} 항목</div>
                    <input type="text" name="option${optionCount}_detail" class="option_content">
                `;
                option_box.appendChild(newDiv);
            }
            
            document.querySelector(".option_pls").addEventListener("click", function() {
                addRow();
            });
        });
    </script>
