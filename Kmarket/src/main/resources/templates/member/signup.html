<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원(약관)</title>
    <link rel="stylesheet" th:href="@{/css/member/Member.css}">
    <script th:src="@{/js/member/submit-agree.js}" defer></script>
</head>
<body th:attr="data-type=${type}">
    <main >
          <div class="board">
            <div class="boardUpper">
                <h2 class="boardText">약관동의</h2>
            </div>
            <div class="boardLower">

                <div class="terms-area">

                    <div class="terms-section">
                        <h2><span class="terms-es">(필수)</span>이용약관</h2>
                        <div class="terms-box">
                            <p>내용</p>
                        </div>
                        <label><input type="checkbox" class="terms">동의합니다.</label>
                    </div>
                    <div class="terms-section">
                        <h2><span class="terms-es">(필수)</span>전자금융 이용약관</h2>
                        <div class="terms-box">
                            <p>내용</p>
                        </div>
                         <label><input type="checkbox" class="finance">동의합니다.</label>
                    </div>

                    <div class="terms-section">
                        <h2><span class="terms-es">(필수)</span>개인정보 수집동의</h2>
                        <div class="terms-box">
                            <p>내용</p>
                        </div>
                        <label><input type="checkbox" class="privacy">동의합니다.</label>
                    </div>

                    <div class="terms-section" th:if="${type == 'individual'}">
                        <h2><span class="terms-se">(선택)</span>위치정보 이용약관</h2>
                        <div class="terms-box">
                            <p>내용</p>
                        </div>
                        <label><input type="checkbox" class="location">동의합니다.</label>
                    </div>
                    <div class="btn-wrap">
                        <button type="button" value="동의하기" class="agree-btn">동의하기</button>
                    </div>
                </div>


            </div>
        </div>
    </main>
</body>
</html>
