<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mypage Main</title>
    <link rel="stylesheet" th:href="@{/css/my/main.css}">
    <link rel="stylesheet" th:href="@{/css/main/style_header.css}">
</head>
<body>
    <main>
        <div th:replace="~{/my/_header :: headerFragment}"></div>
        <div class="content-wraper">
            <div class="top-info">
                <div class="info-title">
                    <span><a th:href="@{/my/home}">나의쇼핑정보</a></span>
                </div>
                <div class="status">
                    <table>
                        <tr>
                            <th>주문</th>
                            <th>쿠폰</th>
                            <th>포인트</th>
                            <th>문의</th>
                        </tr>
                        <tr>
                            <td>2</td>
                            <td>1</td>
                            <td>1,000</td>
                            <td>1</td>
                        </tr>
                    </table>
                </div>
            </div>
            <div class="main-container">
                <div class="side-menu">
                    <div class="menu-list">
                        <ul>
                            <li><a th:href="@{/my/order}">전체주문내역</a></li>
                            <li><a th:href="@{/my/point}">포인트내역</a></li>
                            <li><a th:href="@{/my/coupon}">쿠폰</a></li>
                            <li><a th:href="@{/my/review}">나의리뷰</a></li>
                            <li><a th:href="@{/my/qna}">문의하기</a></li>
                            <li class="active"><a th:href="@{/my/option}">나의설정</a></li>
                        </ul>
                    </div>
                </div>
                <div class="main-content">
                    <div class="banner-ad">
                        <img src="#" alt="광고사진">
                    </div>
                    <div class="option">
                        <h4>나의설정</h4>
                        <form>
                            <table>
                                <tr>
                                    <th>사용자 ID</th>
                                    <td>sundae****</td>
                                </tr>
                                <tr>
                                    <th>비밀번호</th>
                                    <td><button>비밀번호수정</button></td>
                                </tr>
                                <tr>
                                    <th>이름</th>
                                    <td>정*권</td>
                                </tr>
                                <tr>
                                    <th>생년월일</th>
                                    <td>0000년 00월 00일</td>
                                </tr>
                                <tr>
                                    <th>Email</th>
                                    <td>
                                        <input type="text">
                                        @
                                        <input type="text">
                                        <select>
                                            <option value="naver">naver.com</option>
                                            <option value="hanmail">hanmail.net</option>
                                            <option value="daum">daum.net</option>
                                            <option value="gmail">gmail.com</option>
                                            <option value="">직접입력</option>
                                        </select>
                                        <button>수정하기</button>
                                    </td>
                                </tr>
                                <tr>
                                    <th>휴대폰</th>
                                    <td>
                                        <input type="number"> -
                                        <input type="number"> -
                                        <input type="number">
                                        <button>수정하기</button>
                                    </td>
                                </tr>
                                <tr>
                                    <th>주소</th>
                                    <td>sundae****</td>
                                </tr>
                                <tr>
                                    <th>사용자 ID</th>
                                    <td>sundae****</td>
                                </tr>
                            </table>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
